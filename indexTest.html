<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/manager.js"></script>
    <script src="js/heroAux.js"></script>
    <script src="js/enemyAux.js"></script>
    <title>Cards Game</title>
</head>
<body>

    <div class="container">

        <div class="interface">

            <div class="main">

                <div class="header">
                
                    <h1 class="title">Do you dare to play?</h1>
                    <p class="choose">Choose your character!</p>

                </div>

                <div class="cards-wrapper">

                    <div class="characterCard" onclick="GameManager.startGame('Valdimir')">
                        <h2 id="valName" class="characterName">Valdimir</h2>
                        <div id="valImg" class="img-wrapper">
                            
                        </div>
                        <p id="valRace" class="description race">Wizard</p>
                        <p id="valDesc" class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Kiarst')">
                        <h2 id="kiarName" class="characterName">Kiarst</h2>
                        <div class="img-wrapper">
                            <img id="KiarImg" src="Assets/Kiarst.png" alt="Kiarst">
                        </div>
                        <p id="kiarRace" class="description race">Elf</p>
                        <p id="kiarDesc" class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Ortanna')">
                        <h2 id="ortName" class="characterName">Ortanna</h2>
                        <div class="img-wrapper">
                            <img id="ortImg" src="Assets/Ortanna.png" alt="Ortanna">
                        </div>
                        <p id="ortRace" class="description race">Human</p>
                        <p id="ortDesc" class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Rovast')">
                        <h2 id="rovName" class="characterName">Rovast</h2>
                        <div class="img-wrapper">
                            <img id="rovImg" src="Assets/Rovast.png" alt="Rovast">
                        </div>
                        <p id="rovRace" class="description race">Orc</p>
                        <p id="rovDesc" class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Terastor')">
                        <h2 id="teraName" class="characterName">Terastor</h2>
                        <div class="img-wrapper">
                            <img id="teraImg" src="Assets/Terastor.png" alt="Terastor">
                        </div>
                        <p id="teraRace" class="description race">Human</p>
                        <p id="teraDesc" class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Tilyar')">
                        <h2 id="tilName" class="characterName">Tilyar</h2>
                        <div class="img-wrapper">
                            <img id="tilImg" src="Assets/Tilyar.png" alt="Tilyar">
                        </div>
                        <p id="tilRace" class="description race">Skin Shifter</p>
                        <p id="tilDesc" class="description">Character description</p>
                    </div>

                </div>

            </div>

        </div>

        <div class="actions">

        </div>

        <div class="enemy">

        </div>

    </div>

    <script>
        GameManager.start();
    </script>
    
</body>
</html>
