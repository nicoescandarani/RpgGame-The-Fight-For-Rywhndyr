<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js/gameManager.js">
    <link rel="stylesheet" href="js/heroe.js">
    <link rel="stylesheet" href="js/enemy.js">
    <title>Cards Game</title>
</head>
<body>

    <div class="main">
    
        <h1 class="title">Do you dare to play?</h1>
        <p class="choose">Choose yout character!</p>

        <div class="cards-wrapper">

            <div class="characterCard">
                <h2 class="characterName">Wizard</h2>
                <div class="img-wrapper">
                    <img src="Assets/Wizard.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

            <div class="characterCard">
                <h2 class="characterName">Dragon</h2>
                <div class="img-wrapper">
                    <img src="Assets/Dragon.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

            <div class="characterCard">
                <h2 class="characterName">Swordsman</h2>
                <div class="img-wrapper">
                    <img src="Assets/Swordsman.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

            <div class="characterCard">
                <h2 class="characterName">Tigerman</h2>
                <div class="img-wrapper">
                    <img src="Assets/Tigerman.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

            <div class="characterCard">
                <h2 class="characterName">Warrior</h2>
                <div class="img-wrapper">
                    <img src="Assets/Warrior.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

            <div class="characterCard">
                <h2 class="characterName">Mage</h2>
                <div class="img-wrapper">
                    <img src="Assets/Mage.png" alt="Wizard">
                </div>
                <p class="description">Character description</p>
            </div>

        </div>

    </div>
    
</body>
</html>
