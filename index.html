<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/gameManager.js"></script>
    <script src="js/heroe.js"></script>
    <script src="js/enemy.js"></script>
    <title>Cards Game</title>
</head>
<body>

    <div class="container">

        <div class="interface">

            <div class="main">

                <div class="header">
                
                    <h1 class="title">Do you dare to play?</h1>
                    <p class="choose">Choose your character!</p>

                </div>

                <div class="cards-wrapper">

                    <div class="characterCard" onclick="GameManager.startGame('Valdimir')">
                        <h2 class="characterName">Valdimir</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Valdimir.png" alt="Wizard">
                        </div>
                        <p class="description race">Wizard</p>
                        <p class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Kiarst')">
                        <h2 class="characterName">Kiarst</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Kiarst.png" alt="Kiarst">
                        </div>
                        <p class="description race">Elf</p>
                        <p class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Ortanna')">
                        <h2 class="characterName">Ortanna</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Ortanna.png" alt="Ortanna">
                        </div>
                        <p class="description race">Human</p>
                        <p class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Rovast')">
                        <h2 class="characterName">Rovast</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Rovast.png" alt="Rovast">
                        </div>
                        <p class="description race">Orc</p>
                        <p class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Terastor')">
                        <h2 class="characterName">Terastor</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Terastor.png" alt="Terastor">
                        </div>
                        <p class="description race">Human</p>
                        <p class="description">Character description</p>
                    </div>

                    <div class="characterCard" onclick="GameManager.startGame('Tilyar')">
                        <h2 class="characterName">Tilyar</h2>
                        <div class="img-wrapper">
                            <img src="Assets/Tilyar.png" alt="Tilyar">
                        </div>
                        <p class="description race">Skin Shifter</p>
                        <p class="description">Character description</p>
                    </div>

                </div>

            </div>

        </div>

        <div class="actions">

        </div>

        <div class="enemy">

        </div>

    </div>
    
</body>
</html>
